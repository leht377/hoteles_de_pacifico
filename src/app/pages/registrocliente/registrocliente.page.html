<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>REGISTRO CLIENTE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <ion-card-header>
      <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header> -->

    <ion-card-content>
      <div class="imagen">
        <img src="../../../assets/Logo-removebg-preview.png" alt="Logo" />
      </div>

      <form (ngSubmit)="onCreate()">
        <ion-list>
          <ion-item fill="outline">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input
              type="text"
              placeholder="Nombre completo"
              name="nombre"
              [(ngModel)]="cliente.nombre"
              required="true"
            ></ion-input>
          </ion-item>

          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">Correo Eletronico</ion-label>
            <ion-input
              type="email"
              placeholder="Correo"
              name="correo"
              [(ngModel)]="cliente.correo"
              required="true"
            ></ion-input>
          </ion-item>

          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">Numero Telefonico</ion-label>
            <ion-input
              type="number"
              placeholder="Telefono"
              name="telefono"
              [(ngModel)]="cliente.telefono"
              required="true"
            ></ion-input>
          </ion-item>

          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">Cedula</ion-label>
            <ion-input
              type="number"
              placeholder="Cedula"
              name="cedula"
              [(ngModel)]="cliente.cedula"
              required="true"
            ></ion-input>
          </ion-item>

          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input
              type="text"
              placeholder="Nombre de usuario"
              name="usuario"
              [(ngModel)]="usuario.usuario"
              required="true"
            ></ion-input>
          </ion-item>

          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input
              type="password"
              placeholder="Contraseña"
              name="contrasena"
              [(ngModel)]="usuario.contrasena"
              required="true"
            ></ion-input>
          </ion-item>
        </ion-list>

        <div class="Boton">
          <ion-button fill="outline" type="submit">Registrase</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
