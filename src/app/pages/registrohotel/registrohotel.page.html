<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro De Hotel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="imagen">
        <img src="../../../assets/Logo-removebg-preview.png" alt="Logo" />
      </div>

      <form>
        <ion-list>
          <ion-item fill="outline">
            <ion-label position="floating">Nombre Del Hotel</ion-label>
            <ion-input type="text" placeholder="Enter text"></ion-input>
          </ion-item>

          <ion-item fill="outline">
            <ion-label position="floating">Direción Del Hotel</ion-label>
            <ion-input type="text" placeholder="Enter text"></ion-input>
          </ion-item>

          <ion-item fill="outline">
            <ion-label position="floating">Numero De Contacto</ion-label>
            <ion-input type="number" placeholder="Enter number"></ion-input>
          </ion-item>
          <ion-accordion-group>
            <ion-accordion value="first">
              <ion-item slot="header" color="light">
                <ion-label>Tipo de Habitación</ion-label>
              </ion-item>
              <div class="ion-padding" slot="content">
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Habitacion de Tipo Basica</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Habitacion tipo Doble</ion-label>
                </ion-item>
                <ion-item>
                  <ion-checkbox slot="start"></ion-checkbox>
                  <ion-label>Habitacion Tipo Suit</ion-label>
                </ion-item>
              </div>
            </ion-accordion>
          </ion-accordion-group>
        </ion-list>

        <div class="Boton">
          <ion-button fill="outline" routerLink="/">Registrase</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
