<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button routerLink="/" default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="imagen">
        <img src="../../../assets/Logo-removebg-preview.png" alt="Logo" />
      </div>
      <form (ngSubmit)="onLogin()">
        <ion-list>
          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">Usuario</ion-label>
            <ion-input
              type="text"
              name="usuario"
              placeholder="Ingresar usuario"
              [(ngModel)]="usuario.usuario"
            ></ion-input>
          </ion-item>

          <ion-item fill="outline" class="ion-margin-top">
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input
              type="password"
              name="contrasena"
              placeholder="Ingresar password"
              [(ngModel)]="usuario.contrasena"
            ></ion-input>
          </ion-item>
        </ion-list>

        <div class="Boton">
          <ion-button fill="outline" type="submit">Iniciar sesion</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
