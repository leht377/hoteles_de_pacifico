<ion-item routerLink="hoteldetalles/{{ hotel.id }}">
  <ion-thumbnail slot="start">
    <ion-img
      src="{{ hotel.foto }}"
      alt="The Wisconsin State Capitol building in Madison, WI at night"
    ></ion-img>
  </ion-thumbnail>
  <div>
    <h4>{{ hotel.nombre }}</h4>
    <ion-label class="ion-text-wrap">{{ hotel.descripcion }}</ion-label>
    <app-estrellas [calificacion]="hotel.calificacion"></app-estrellas>
  </div>
</ion-item>
